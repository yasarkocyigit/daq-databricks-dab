table:
  source: adventureworks
  source_schema: Sales
  source_table: SalesTerritory
  target_name: salesterritory
  enabled: true
  execution_order: 5

  load:
    type: full
    primary_key: [TerritoryID]
    fetch_size: 1000

  schema_drift:
    mode: strict
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "territory_id_not_null"
        constraint: "TerritoryID IS NOT NULL"
        action: fail
      - name: "valid_name"
        constraint: "Name IS NOT NULL AND LENGTH(Name) > 0"
        action: fail

  silver:
    transformations:
      - type: add_column
        name: source_system
        expression: "'AdventureWorks'"
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [TerritoryID]
