table:
  source: adventureworks
  database: AdventureWorks2022
  source_schema: Sales
  source_table: SalesPersonQuotaHistory
  target_name: salespersonquotahistory
  enabled: true
  execution_order: 15

  load:
    type: incremental
    watermark_column: ModifiedDate
    primary_key: [BusinessEntityID, QuotaDate]
    fetch_size: 5000

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "person_id_not_null"
        constraint: "BusinessEntityID IS NOT NULL"
        action: fail
      - name: "valid_quota"
        constraint: "SalesQuota >= 0"
        action: warn

  silver:
    transformations:
      - type: add_column
        name: source_system
        expression: "'AdventureWorks'"
    scd_type: 1
    merge_keys: [BusinessEntityID, QuotaDate]
