table:
  source: adventureworks
  database: AdventureWorks2022
  source_schema: Sales
  source_table: SalesOrderHeaderSalesReason
  target_name: salesorderheadersalesreason
  enabled: true
  execution_order: 22

  load:
    type: incremental
    watermark_column: ModifiedDate
    primary_key: [SalesOrderID, SalesReasonID]
    fetch_size: 10000

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "order_id_not_null"
        constraint: "SalesOrderID IS NOT NULL"
        action: fail
      - name: "reason_id_not_null"
        constraint: "SalesReasonID IS NOT NULL"
        action: fail

  silver:
    transformations:
      - type: add_column
        name: source_system
        expression: "'AdventureWorks'"
    scd_type: 1
    merge_keys: [SalesOrderID, SalesReasonID]
