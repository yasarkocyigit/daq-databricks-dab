table:
  source: adventureworks
  database: AdventureWorks2022
  source_schema: Sales
  source_table: SalesReason
  target_name: salesreason
  enabled: true
  execution_order: 5

  load:
    type: full
    primary_key: [SalesReasonID]
    fetch_size: 1000

  schema_drift:
    mode: strict
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "reason_id_not_null"
        constraint: "SalesReasonID IS NOT NULL"
        action: fail
      - name: "valid_reason_type"
        constraint: "ReasonType IS NOT NULL"
        action: warn

  silver:
    transformations:
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [SalesReasonID]
