table:
  source: adventureworks
  database: AdventureWorks2022
  source_schema: Sales
  source_table: Store
  target_name: store
  enabled: true
  execution_order: 10

  load:
    type: incremental
    watermark_column: ModifiedDate
    primary_key: [BusinessEntityID]
    fetch_size: 5000

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "store_id_not_null"
        constraint: "BusinessEntityID IS NOT NULL"
        action: fail
      - name: "valid_store_name"
        constraint: "Name IS NOT NULL AND LENGTH(Name) > 0"
        action: warn

  silver:
    transformations:
      - type: add_column
        name: source_system
        expression: "'AdventureWorks'"
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [BusinessEntityID]
