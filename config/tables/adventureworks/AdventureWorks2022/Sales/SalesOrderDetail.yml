table:
  source: adventureworks
  database: AdventureWorks2022
  source_schema: Sales
  source_table: SalesOrderDetail
  target_name: salesorderdetail
  enabled: true
  execution_order: 21

  load:
    type: incremental
    watermark_column: ModifiedDate
    primary_key: [SalesOrderID, SalesOrderDetailID]
    fetch_size: 10000

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "detail_id_not_null"
        constraint: "SalesOrderDetailID IS NOT NULL"
        action: fail
      - name: "valid_quantity"
        constraint: "OrderQty > 0"
        action: warn
      - name: "valid_unit_price"
        constraint: "UnitPrice >= 0"
        action: warn
      - name: "valid_line_total"
        constraint: "LineTotal >= 0"
        action: warn

  silver:
    transformations:
      - type: add_column
        name: gross_amount
        expression: "UnitPrice * OrderQty"
      - type: add_column
        name: discount_amount
        expression: "UnitPrice * OrderQty * UnitPriceDiscount"
      - type: add_column
        name: source_system
        expression: "'AdventureWorks'"
    scd_type: 1
    merge_keys: [SalesOrderID, SalesOrderDetailID]
