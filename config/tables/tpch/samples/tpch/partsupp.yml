table:
  source: tpch_samples
  database: samples
  source_schema: tpch
  source_table: partsupp
  target_name: partsupp
  enabled: true
  execution_order: 35

  load:
    strategy: snapshot
    type: full
    primary_key: [ps_partkey, ps_suppkey]
    stored_as_scd_type: 1
    sequence_by_column: ps_partkey
    fetch_size: 10000
    snapshot_audit:
      enabled: false

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "partsupp_key_not_null"
        constraint: "ps_partkey IS NOT NULL AND ps_suppkey IS NOT NULL"
        action: fail

  silver:
    mode: batch
    transformations:
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [ps_partkey, ps_suppkey]
