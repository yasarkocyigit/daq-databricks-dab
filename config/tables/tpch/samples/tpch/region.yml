table:
  source: tpch_samples
  database: samples
  source_schema: tpch
  source_table: region
  target_name: region
  enabled: true
  execution_order: 5

  load:
    strategy: snapshot
    type: full
    primary_key: [r_regionkey]
    stored_as_scd_type: 1
    sequence_by_column: r_regionkey
    fetch_size: 10000
    snapshot_audit:
      enabled: false

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "region_key_not_null"
        constraint: "r_regionkey IS NOT NULL"
        action: fail

  silver:
    mode: batch
    transformations:
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [r_regionkey]
