table:
  source: tpch_samples
  database: samples
  source_schema: tpch
  source_table: nation
  target_name: nation
  enabled: true
  execution_order: 10

  load:
    strategy: snapshot
    type: full
    primary_key: [n_nationkey]
    stored_as_scd_type: 1
    sequence_by_column: n_nationkey
    fetch_size: 10000
    snapshot_audit:
      enabled: false

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "nation_key_not_null"
        constraint: "n_nationkey IS NOT NULL"
        action: fail

  silver:
    mode: batch
    transformations:
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [n_nationkey]
