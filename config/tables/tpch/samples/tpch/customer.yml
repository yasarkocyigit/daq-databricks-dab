table:
  source: tpch_samples
  database: samples
  source_schema: tpch
  source_table: customer
  target_name: customer
  enabled: true
  execution_order: 20

  load:
    strategy: snapshot
    type: full
    primary_key: [c_custkey]
    stored_as_scd_type: 1
    sequence_by_column: c_custkey
    fetch_size: 10000
    snapshot_audit:
      enabled: false

  schema_drift:
    mode: auto_evolve
    alert_on_drift: true
    allowed_changes: [add_column]

  quality:
    expectations:
      - name: "customer_key_not_null"
        constraint: "c_custkey IS NOT NULL"
        action: fail

  silver:
    mode: batch
    transformations:
      - type: trim_strings
        columns: all
    scd_type: 1
    merge_keys: [c_custkey]
