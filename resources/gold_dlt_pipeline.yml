resources:
  pipelines:
    gold_analytics:
      name: "MDI_Gold_Analytics_${var.environment}"
      target: "${var.catalog}.${var.gold_schema}"
      libraries:
        - notebook:
            path: ../src/gold/gold_dlt.py
      configuration:
        environment: ${var.environment}
        catalog: ${var.catalog}
        gold_schema: ${var.gold_schema}
        silver_schema: ${var.silver_schema}
      channel: PREVIEW
      continuous: false
      development: true
      clusters:
        - label: default
          num_workers: ${var.num_workers}
          node_type_id: Standard_D4s_v3
      photon: true
